name: Update README

on:
  schedule:
    - cron: "0 0 * * 0" # Runs every Sunday at 00:00 UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.17.0" # Compatible Node.js version
          check-latest: true # Ensure the latest version of npm is installed

      - name: Install dependencies
        run: |
          npm install -g @octokit/rest

      - name: Update README
        id: update-readme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current date and time
          CURRENT_DATE=$(date +"%Y-%m-%d %H:%M:%S")

          # Update the README with the current date
          sed -i "s/Last%20Updated-.*-2E8BC0/Last%20Updated-$CURRENT_DATE-2E8BC0/" README.md

          # Check if the README was updated
          if git diff --quiet README.md; then
            echo "::set-output name=changed::false"
          else
            echo "::set-output name=changed::true"
          fi

      - name: Commit and push changes
        if: steps.update-readme.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with latest stats"
          git push

      - name: Create Pull Request
        if: steps.update-readme.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update README with latest stats
          branch: update-readme
          delete-branch: true
          title: Update README
          body: Automated update of README with latest stats.
